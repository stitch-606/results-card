<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="results.css">
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="normalize css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="pearent">
    <div class="colored-box">
      <p class="frist-title">Your Result</p>
      <div class="cercile">
        <p class="result">76</p>
        <p class="standerd">of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2 class="second-titel">Summary</h2>
      <div class="rec">
        <img src="assets/images/icon-reaction.svg" alt="rec icon from assests">
        <p class="special-titel4"> Reaction</p>
        <p class="normal"> 80 </p>
        <p class="standerd">/ 100</p>
      </div>
      <div class="mem">
        <img src="assets/images/icon-memory.svg" alt="mem icon from assests">
        <p class="special-titel3"> Memory</p>
        <p class="normal"> 92</p>
        <p class="standerd"> / 100</p>
      </div>
      <div class="vrb">
        <img src="assets/images/icon-verbal.svg" alt="vrb icon from assests">
        <p class="special-titel2"> Verbal</p>
        <p class="normal"> 61 </p>
        <p class="standerd">/ 100</p>
      </div>
      <div class="vsl">
        <img src="assets/images/icon-visual.svg" alt="vsl icon from assests">
        <p class="special-titel1"> visual </p>
        <p class="normal"> 72</p>
        <p class="standerd"> / 100</p>
      </div>
      <button class="button"> Continue</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.facebook.com/medo.morgan.16">mohamed nasr</a>.
  </footer>
</body>

</html>
